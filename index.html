<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>YemekAra</title>
  </head>
  <body>
    <header class="header">
      <div class="header__greet">
        <h1 class="header__heading">
          Merhaba <span class="header__heading--username">Yusuf!</span>
        </h1>
        <form class="header__search-container">
          <input
            type="text"
            placeholder="Aklındaki yemeği ara"
            class="header__search-input"
          />
          <ul class="search__suggestions">
            <!-- <li class="suggestion">Kung Pao Chicken</li>
            <li class="suggestion">Pizza Express Margherita</li>
            <li class="suggestion">Kentucky Fried Chicken</li> -->
          </ul>
          <button class="header__search-submit" />
        </form>
      </div>
      <div class="header__image-container">
        <img
          src="./src/img/food-bowl-header.png"
          alt="food plate"
          class="header__image"
        />
      </div>
      <!-- <div class="loading">
        <img
          src="./src/img/icons/pizza-loading.svg"
          alt="loading icon"
          class="loading__icon"
        />
        <h2 class="loading__text">Yükleniyor...</h3>
      </div> -->
    </header>
    <section class="search__results__section">
      <h2 class="search__results__heading">
        “Chicken” aramanıza göre 3 sonuç bulundu.
      </h2>
      <div class="search__results__container">
        <div class="result__card">
          <img
            src="../../bootcamp-tasarim/week-2-odev/yemek-ornek/tavukumsu.jpg"
            alt="result 1"
            class="card__image"
          />
          <h2 class="card__heading">Kentucky Fried Chicken</h2>
        </div>
        <div class="result__card">
          <img
            src="../../bootcamp-tasarim/week-2-odev/yemek-ornek/pizzamsı.jpg"
            alt="result 1"
            class="card__image"
          />
          <h2 class="card__heading">Pizza Express Margherita</h2>
        </div>
        <div class="result__card result__card--selected">
          <img
            src="../../bootcamp-tasarim/week-2-odev/yemek-ornek/tavugabenzer.jpg"
            alt="result 1"
            class="card__image"
          />
          <h2 class="card__heading">Kung Pao Chicken</h2>
        </div>
      </div>
    </section>
    <script src="index.js"></script>
  </body>
</html>
